<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"
            type="text/css"/>
        <link href="assets/css/main.css" rel='stylesheet' />
        <link href="assets/css/maincode.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/fontawesome_all.min.css" rel="stylesheet"
            type="text/css"/>
        <script src="assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src='assets/js/main.js'></script>
        <script src='assets/js/maincode.js'></script>
        <script src='assets/js/locales-all.js'></script>
        <script src="assets/js/fontawesome_all.min.js" type="text/javascript"></script>
        <script src="assets/js/popper.min.js" type="text/javascript"></script>
        <script src="assets/js/tooltip.min.js" type="text/javascript"></script>
        <script src="assets/js/read-excel-file.min.js" type="text/javascript"></script>
        <script src="assets/js/xlsx.full.min.js" type="text/javascript"></script>
        <script src="assets/js/validateFileAndPopulateDefault.js"
            type="text/javascript"></script>
        <script src="assets/js/populateAndFilterData.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.iscte-iul.pt" style="width:15%"><img src="assets/pictures/logo.png" style="width: 80%; filter: invert(100%);"></a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://github.com/brunomatb/horariosISCTE"><span
                                    class="logo-git"><i class="fa-brands fa-git
                                        fa-2xl"></i></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="index.html"><span class="home"><i
                                        class="fa-solid fa-house fa-xl"></i></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id='top'>
            <div class="fluid">
                <div class="row div-menu">
                    <div class="col-sm-1 col-md-2 col-lg-2">
                        Locales:
                        <select class="form-select" id='locale-selector'></select>
                    </div>
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        Importar Horário (.json)
                        <input class="form-control" type="file" id="file_json"
                            name="fileJson">
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1">

                        <button type="button" class="btn btn-primary float-end"
                            id="btn_importFile" onclick="validateFile()">Importar</button>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <span style="display: none" id="span_select_turma">Turma:</span>
                        <select class="form-select" id="select_turma"
                            style="display: none">
                            <option selected>Selecione turma</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id='calendar'></div>
        <div class="modal fade" id="validateFile" tabindex="-1"
            aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Validate file</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Importar um ficheiro válido extenção .json.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
